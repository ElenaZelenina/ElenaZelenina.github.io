	var start = prompt(" How high do you want to count " + firstName + " ? ");
  var text = "";
  var i;
  for (i = 1; i <=start; i++) {

                    document.getElementById('jsLoop').innerHTML = (text +=  i + " start creating " + " -the number is Even" + "<br>");
                }else{

  document.getElementById("jsLoop").innerHTML = text;
}
